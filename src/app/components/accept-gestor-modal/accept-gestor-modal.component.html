<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">

    <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Solicitud de Gestor</h2>
    <p class="text-gray-600 text-center mb-4">
      Un Gestor ha solicitado que te conviertas en Gestor. Si aceptas, perderás tu rol actual y solo tendrás permisos de Gestión.
    </p>

    <div class="flex justify-between mt-4">
      <button (click)="rechazarSolicitud()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition w-1/2 mr-2">
        Rechazar
      </button>
      <button (click)="aceptarSolicitud()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition w-1/2">
        Aceptar
      </button>
    </div>

  </div>
</div>
