<div class="text-center mb-4">
  <p *ngIf="successMessage" class="text-green-600 font-semibold text-lg mb-2">{{ successMessage }}</p>
  <button (click)="restart()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
    Reiniciar juego
  </button>
</div>

<div class="grid grid-cols-4 gap-4">
  <div
    class="card border rounded-lg shadow-md p-2 cursor-pointer bg-white"
    *ngFor="let card of cards"
    (click)="flipCard(card)"
  >
    <div class="w-full aspect-square flex items-center justify-center">
      <img *ngIf="card.flipped || card.matched" [src]="'../../../assets/img/lng/' + card.image" class="w-16 h-16" />
      <div *ngIf="!card.flipped && !card.matched" class="w-16 h-16 bg-gray-200 rounded"></div>
    </div>
  </div>
</div>
