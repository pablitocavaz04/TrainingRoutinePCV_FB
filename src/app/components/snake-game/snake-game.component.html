<!-- BotÃ³n inicial -->
<div *ngIf="!gameStarted" class="text-center mb-4">
  <button (click)="startGame()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-full text-lg">
    Empezar
  </button>
</div>

<!-- Juego -->
<div *ngIf="gameStarted" class="flex flex-col items-center space-y-4">

  <!-- Contador de comidas -->
  <div class="text-center mb-2">
    <p class="text-lg font-semibold text-gray-700">Comidas: {{ score }}</p>
  </div>

  <!-- Tablero 6x6 -->
  <div class="grid grid-cols-6 gap-1" style="width: 168px;">
    <div
    *ngFor="let cell of cells"
    class="w-6 h-6 transition-all ease-in-out duration-200 rounded"
    [ngClass]="getCellClass(cell)"
  ></div>  
  </div>

  <div *ngIf="gameOver || victory" class="text-center mt-2">
    <p [ngClass]="victory ? 'text-green-500' : 'text-red-500'" class="font-semibold text-lg mb-2">{{ funnyMessage }}</p>
    <button (click)="startGame()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
      Jugar de nuevo
    </button>
  </div>

</div>
