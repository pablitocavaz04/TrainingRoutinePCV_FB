<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-xl w-96 text-center">
    <h2 class="text-2xl font-bold mb-4">Selecciona tu perfil</h2>
    
    <div class="flex flex-col space-y-4">
      <button *ngFor="let role of roles"
        (click)="selectRole(role)"
        class="w-full py-3 px-4 rounded-lg text-white text-lg font-semibold transition duration-300"
        [ngClass]="role === 'Jugador' ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'">
        Acceder como {{ role }}
      </button>
    </div>
  </div>
</div>
