<div class="jugador-selector">
  <p class="text-sm text-gray-600 mb-2">Selecciona hasta {{ capacidadMaxima }} jugadores:</p>

  <!-- Contenedor Scrollable con eventos -->
  <div class="jugadores-scroll-container" 
       #scrollContainer 
       (mousedown)="startDragging($event, scrollContainer)" 
       (mouseleave)="stopDragging()" 
       (mouseup)="stopDragging()" 
       (mousemove)="onDragging($event, scrollContainer)">
       
    <div *ngFor="let jugador of jugadores" 
         class="jugador-card"
         (click)="seleccionarJugador(jugador)"
         [ngClass]="{ 'seleccionado': jugadoresSeleccionados.includes(jugador) }">
      
         <img [src]="jugador.imagen" class="jugador-img" draggable="false">
      <p class="jugador-email">{{ jugador.userEmail }}</p>
    </div>
  </div>

  <!-- Mensaje de error si se excede el lÃ­mite -->
  <p *ngIf="errorCapacidad" class="text-red-500 text-sm mt-2">{{ errorCapacidad }}</p>
</div>
