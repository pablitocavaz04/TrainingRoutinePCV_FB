<div class="jugador-selector">
  <p class="text-sm text-gray-600 mb-2">Selecciona hasta {{ capacidadMaxima }} jugadores:</p>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
    <div *ngFor="let jugador of jugadores" 
         class="flex items-center border rounded-lg p-2 cursor-pointer transition hover:bg-gray-200"
         (click)="seleccionarJugador(jugador)"
         [ngClass]="{ 'bg-blue-300': jugadoresSeleccionados.includes(jugador) }">
      
      <img [src]="jugador.imagen" class="w-10 h-10 rounded-full mr-3">
      <span class="text-sm">{{ jugador.userEmail }}</span>
    </div>
  </div>

  <p *ngIf="errorCapacidad" class="text-red-500 text-sm mt-2">{{ errorCapacidad }}</p>
</div>
