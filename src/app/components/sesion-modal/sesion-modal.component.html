<ion-header>
  <ion-toolbar>
    <ion-title>{{ modoEdicion ? 'Editar Sesi√≥n' : 'Crear Sesi√≥n' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">‚úñ</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="sesionForm">
    <!-- Nombre de la Sesi√≥n -->
    <ion-item>
      <ion-label position="floating">Nombre de la Sesi√≥n</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <!-- Fecha con bot√≥n para abrir el calendario -->
    <ion-item>
      <ion-label>Fecha</ion-label>
      <input type="date"
        formControlName="fecha"
        class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"/>
    </ion-item>
    

    <!-- Selecci√≥n de Entrenamiento -->
    <ion-item>
      <ion-label>Entrenamiento</ion-label>
      <ion-select formControlName="entrenamientoId">
        <ion-select-option *ngFor="let entrenamiento of entrenamientos" [value]="entrenamiento.id">
          <img [src]="entrenamiento.imagen" class="w-6 h-6 rounded-full mr-2" /> {{ entrenamiento.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Selecci√≥n de Jugadores -->
    <ion-item>
      <ion-label>Jugadores</ion-label>
      <ion-select formControlName="jugadores" multiple="true">
        <ion-select-option *ngFor="let jugador of jugadoresDisponibles" [value]="jugador.id">
          <img [src]="jugador.imagen" class="w-6 h-6 rounded-full mr-2" /> {{ jugador.userEmail }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Imagen de la Sesi√≥n -->
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-thumbnail slot="start">
        <img *ngIf="sesionForm.value.imagen" [src]="sesionForm.value.imagen" class="w-16 h-16 object-cover rounded-lg">
      </ion-thumbnail>
      <ion-buttons slot="end">
        <ion-button (click)="seleccionarImagen('galeria')">üì∑ Galer√≠a</ion-button>
        <ion-button (click)="seleccionarImagen('camara')">üì∏ C√°mara</ion-button>
      </ion-buttons>
    </ion-item>

    <!-- Estado (Activo por defecto) -->
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-toggle formControlName="estado"></ion-toggle>
    </ion-item>

    <!-- Bot√≥n de Guardar -->
    <div class="flex justify-center my-4">
      <button (click)="guardarSesion()" class="bg-blue-500 text-white px-4 py-2 rounded-md">
        {{ modoEdicion ? 'Actualizar Sesi√≥n' : 'Crear Sesi√≥n' }}
      </button>
    </div>
  </form>
</ion-content>
