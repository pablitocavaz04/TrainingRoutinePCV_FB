<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>entrenamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">entrenamientos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mensaje si no hay entrenamientos -->
  <div *ngIf="entrenamientos.length === 0" class="text-center mt-10">
    <p>No hay entrenamientos disponibles.</p>
  </div>

  <!-- Grid de entrenamientos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
    <div *ngFor="let entrenamiento of entrenamientos" class="bg-white shadow-md rounded-lg overflow-hidden">
      <img [src]="entrenamiento.imagen || 'assets/placeholder.png'" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h3 class="font-bold text-lg">{{ entrenamiento.nombre }}</h3>
        <p class="text-gray-600">{{ entrenamiento.descripcion }}</p>
        <p class="text-sm text-gray-500">Capacidad: {{ entrenamiento.capacidadMaxima }}</p>
        <p class="text-sm text-gray-500">Fecha Límite: {{ entrenamiento.fechaCaducidad }}</p>
    
        <!-- Botones de acciones (solo visibles si el usuario es Gestor) -->
        <div class="flex justify-end mt-2 space-x-2" *ngIf="userRole === 'Gestor'">
          <!-- Botón de Editar -->
          <button class="bg-yellow-500 text-white px-3 py-1 rounded-md" (click)="editarEntrenamiento(entrenamiento)">
            ✏️ Editar
          </button>
    
          <!-- Botón de Eliminar -->
          <button class="bg-red-500 text-white px-3 py-1 rounded-md" (click)="eliminarEntrenamiento(entrenamiento.id)">
            🗑️ Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- Botón para agregar entrenamiento (solo visible si el usuario es Gestor) -->
<button
  *ngIf="userRole === 'Gestor'"
  class="fixed bottom-5 right-5 bg-blue-500 text-white p-4 rounded-full shadow-lg"
  (click)="openCreateTrainingModal()"
>
  ➕
</button>
