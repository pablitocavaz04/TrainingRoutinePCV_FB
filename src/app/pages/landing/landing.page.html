<div class="relative w-full h-screen flex items-center justify-center bg-gray-200">
  <div class="relative w-full max-w-6xl h-[600px] overflow-hidden rounded-lg shadow-lg bg-white">
    <!-- Contenedor del carrusel -->
    <div class="flex transition-transform duration-500 ease-in-out" [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
      
      <!-- Slide 1: Sesiones -->
      <div class="w-full flex-shrink-0 relative"
           (mouseenter)="showOverlay(true)" 
           (mouseleave)="showOverlay(false)" 
           (click)="toggleTextVisibility()">
        <img src="assets/images/sesiones.jpg" alt="Sesiones" class="w-full h-[600px] object-cover">
        <div class="absolute inset-0 bg-black transition-all duration-300 flex items-center justify-center"
             [ngClass]="{'bg-opacity-50': isOverlayVisible, 'bg-opacity-0': !isOverlayVisible}">
          <p class="text-white text-2xl font-semibold transition-opacity duration-300 text-center"
             [ngClass]="{'opacity-100': isOverlayVisible, 'opacity-0': !isOverlayVisible}">
            Descubre y únete a sesiones de entrenamiento personalizadas.
          </p>
        </div>
      </div>

      <!-- Slide 2: Entrenamientos -->
      <div class="w-full flex-shrink-0 relative"
           (mouseenter)="showOverlay(true)" 
           (mouseleave)="showOverlay(false)" 
           (click)="toggleTextVisibility()">
        <img src="assets/images/entrenamientos.jpg" alt="Entrenamientos" class="w-full h-[600px] object-cover">
        <div class="absolute inset-0 bg-black transition-all duration-300 flex items-center justify-center"
             [ngClass]="{'bg-opacity-50': isOverlayVisible, 'bg-opacity-0': !isOverlayVisible}">
          <p class="text-white text-2xl font-semibold transition-opacity duration-300 text-center"
             [ngClass]="{'opacity-100': isOverlayVisible, 'opacity-0': !isOverlayVisible}">
            Mejora tu rendimiento con entrenamientos diseñados para ti.
          </p>
        </div>
      </div>

      <!-- Slide 3: Roles -->
      <div class="w-full flex-shrink-0 relative"
           (mouseenter)="showOverlay(true)" 
           (mouseleave)="showOverlay(false)" 
           (click)="toggleTextVisibility()">
        <img src="assets/images/roles.jpg" alt="Roles" class="w-full h-[600px] object-cover">
        <div class="absolute inset-0 bg-black transition-all duration-300 flex items-center justify-center"
             [ngClass]="{'bg-opacity-50': isOverlayVisible, 'bg-opacity-0': !isOverlayVisible}">
          <p class="text-white text-2xl font-semibold transition-opacity duration-300 text-center"
             [ngClass]="{'opacity-100': isOverlayVisible, 'opacity-0': !isOverlayVisible}">
            Conviértete en jugador, entrenador o gestor dentro de nuestra plataforma.
          </p>
        </div>
      </div>

    </div>

    <!-- Botones de Navegación -->
    <button (click)="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-75">
      ❮
    </button>
    <button (click)="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-75">
      ❯
    </button>

    <!-- Puntitos de imagen correspondiente -->
    <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-3">
      <span *ngFor="let slide of slides; let i = index" 
        class="w-3 h-3 rounded-full transition-all duration-300 bg-gray-500"
        [ngClass]="{'bg-gray-300': currentIndex !== i, 'scale-125': currentIndex === i}">
      </span>
    </div>

  </div>
</div>
